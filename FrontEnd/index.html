    <header><h1>Gestão de Espaços Físicos</h1></header>

    <nav id="navigation">
      <a href="index.html">Início</a>
      <a href="dashboard.html" class="gestor-only hidden">Dashboard</a>

    <div class="container">
      <h2>Bem-vindo!</h2>

      <div id="perfil-selector" class="perfil-selector">
        <h3>Para continuar, informe seu perfil de acesso:</h3>
        <div class="perfil-buttons">
          <button class="btn-perfil" onclick="selecionarPerfil('gestor')">
            Sou Gestor
          </button>
          <button class="btn-perfil" onclick="selecionarPerfil('usuario')">
            Sou Usuário
          </button>
        </div>
      </div>

      <div id="perfil-info" class="perfil-info hidden">
        <p id="perfil-texto"></p>
        <button onclick="alterarPerfil()" style="margin-top: 10px">
          Alterar Perfil
        </button>
      </div>

      <div id="conteudo-principal" class="hidden">
        <p>Utilize o menu acima para navegar pelo sistema.</p>
      </div>
