<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <title>Nova Solicitação</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>Nova Solicitação</h1>
    </header>

    <nav>
    <a href="index.html">Início</a>
      <a href="dashboard.html" class="gestor-only hidden">Dashboard</a>
      <a href="espacos.html" class="gestor-only hidden">Espaços</a>
      <a href="equipamentos.html" class="gestor-only hidden">Equipamentos</a>
      <a href="solicitacoes.html" class="gestor-only hidden">Solicitações</a>
      <a href="usuarios.html" class="gestor-only hidden">Usuários</a>
      <a href="nova-solicitacao.html" class="user-access hidden">Nova Solicitação</a>
      <a href="minhas-solicitacoes.html" class="user-access hidden">Minhas Solicitações</a>
      <a href="avaliar-solicitacoes.html" class="gestor-only hidden">Avaliar Solicitações</a>
    </nav>

    <div class="container">
      <form id="solicitacao-form">
        <label>Espaço:</label>
        <select id="espaco" required></select>

        <label>Solicitante:</label>
        <select id="solicitante" required></select>

        <div class="equipamentos-container">
          <div class="equipamentos-header">
            <label>Equipamentos:</label>
            <span id="contador-equipamentos">0 selecionado(s)</span>
          </div>
          <input
            type="text"
            id="filtro-equipamentos"
            placeholder="Digite para filtrar..."
          />
          <div id="equipamentos-lista" class="checkbox-group"></div>
        </div>

        <label>Data Reserva:</label>
        <input type="date" id="dataReserva" required />

        <label>Hora Início:</label>
        <input type="time" id="horaInicio" required />

        <label>Hora Fim:</label>
        <input type="time" id="horaFim" required />

        <button type="submit">Criar Solicitação</button>
      </form>
    </div>
    <script src="js/nova-solicitacao.js"></script>
    <script src="js/selecionarperfil.js"></script>
    <script>
    window.addEventListener('load', function() {
        // Para Nova Solicitação, qualquer perfil pode acessar
        aplicarControlePerfil();
        mostrarIndicadorPerfil();
    });
</script>
  </body>
</html>
