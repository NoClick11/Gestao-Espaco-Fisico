<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <title>Nova Solicitação</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>Nova Solicitação</h1>
    </header>

    <nav>
      <a href="index.html">Inicio</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="espacos.html">Espaços</a>
      <a href="equipamentos.html">Equipamentos</a>
      <a href="solicitacoes.html">Solicitações</a>
      <a href="usuarios.html">Usuários</a>
      <a href="avaliar-solicitacoes.html">Avaliar-solicitacoes</a>
    </nav>

    <div class="container">
      <form id="solicitacao-form">
        <label>Espaço:</label>
        <select id="espaco" required></select>

        <label>Solicitante:</label>
        <select id="solicitante" required></select>

        <div class="equipamentos-container">
          <div class="equipamentos-header">
            <label>Equipamentos:</label>
            <span id="contador-equipamentos">0 selecionado(s)</span>
          </div>
          <input
            type="text"
            id="filtro-equipamentos"
            placeholder="Digite para filtrar..."
          />
          <div id="equipamentos-lista" class="checkbox-group"></div>
        </div>

        <label>Data Reserva:</label>
        <input type="date" id="dataReserva" required />

        <label>Hora Início:</label>
        <input type="time" id="horaInicio" required />

        <label>Hora Fim:</label>
        <input type="time" id="horaFim" required />

        <button type="submit">Criar Solicitação</button>
      </form>
    </div>

    <script src="js/nova-solicitacao.js"></script>
  </body>
</html>
